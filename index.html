<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo Biglietto</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <form>
            <input type="text" placeholder="Nome e Cognome">
            <input type="number" placeholder="Kilometri da percorrere">
            <select id="discountSelect">
              <option value="">Seleziona uno sconto</option>
              <option value="minorenne">Minorenne</option>
              <option value="over65">Over 65</option>
              <option value="nessuno">Nessuno</option>
            </select>
        </form>
        <div class="button-container">
            <input type="submit" value="Genera">
            <a href="#">Annulla</a>
        </div>
    </div>
    <div class="container">
        <p id="nomeCognomeDisplay">Nome e Cognome: <span id="nomeCognome"></span></p>
        <p id="prezzoTotaleDisplay">Prezzo Totale: <span id="prezzoTotale"></span></p>
        <p id="prezzoScontatoDisplay">Prezzo Scontato: <span id="prezzoScontato"></span></p>
        <p id="valoreScontoDisplay">Valore Sconto: <span id="valoreSconto"></span></p>
        <p id="scontoDisplay">Sconto: <span id="sconto"></span></p>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
