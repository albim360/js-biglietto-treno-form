<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo Biglietto</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container form-container">
        <form>
            <input type="text" placeholder="Nome e Cognome" id="nomeCognomeInput">
            <input type="number" placeholder="Kilometri da percorrere" id="kmInput">
            <select id="discountSelect">
              <option value="">Seleziona uno sconto</option>
              <option value="minorenne">Minorenne</option>
              <option value="over65">Over 65</option>
            </select>
        </form>
        <div class="button-container">
            <input type="submit" value="Genera" id="generaBtn">
            <a href="#" id="annullaBtn">Annulla</a>
        </div>
    </div>
    <div class="container result-container">
        <div style="padding: 20px;">
            <h1 style="text-align: center; font-weight: bold; padding-bottom: 14px;">BIGLIETTO</h1>
            <p id="nomeCognome">Nome e Cognome: <span id="nomeCognomeDisplay"></span></p>
            <p id="kmTotali">Km Totali: <span id="KmTotaliDisplay"></span></p>
            <p id="prezzoIntero">Prezzo Intero: <span id="prezzoInteroDisplay">€0.00</span></p>
            <p id="prezzoScontato">Prezzo Effettivo: <span id="prezzoFinaleDisplay">€0.00</span></p>
            <p id="valoreScontoDisplay">Valore Sconto: <span id="valoreSconto">0%</span></p>
            <p id="sconto">Tipo Sconto: <span id="scontoDisplay">Nessuno</span></p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
